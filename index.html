<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <style src="/style.css"></style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section
      class="bg-gray-300 w-full h-screen flex justify-center items-center"
    >
      <div class="space-y-5">
        <h2 class="text-4xl font-bold text-center">Temperature Converter</h2>

        <div class="flex justify-between">
          <label class="text-xl font-semibold">Enter Unit (c or k):</label>
          <input
            class="border-2 rounded-sm focus:outline-blue-900"
            type="text"
            id="unitInput"
            onblur="onBlurUnit()"
          />
        </div>

        <div class="flex justify-between">
          <label class="text-xl font-semibold">Enter Value:</label>
          <input
            class="border-2 rounded-sm focus:outline-blue-900"
            type="number"
            id="valueInput"
          />
        </div>

        <div class="flex justify-between">
          <button
            class="p-2 bg-cyan-700 rounded-md text-white"
            onclick="convert()"
          >
            Convert
          </button>
          <input
            class="border-2 rounded-sm focus:outline-blue-900"
            readonly
            id="result"
          />
        </div>
        <!-- <p id="result"></p> -->
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
